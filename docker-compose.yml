version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: taskboard_mongodb
    environment:
      MONGO_INITDB_DATABASE: taskboard
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: taskboard_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ Message Queue
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: taskboard_rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI port
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Service
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: taskboard_api
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      MONGODB_URI: mongodb://mongodb:27017/taskboard
      REDIS_HOST: redis
      REDIS_PORT: 6379
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      CORS_ORIGIN: http://localhost:5173
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./apps/api:/app
      - /app/node_modules

  # Worker Service
  worker:
    build:
      context: ./apps/worker
      dockerfile: Dockerfile
    container_name: taskboard_worker
    environment:
      NODE_ENV: development
      MONGODB_URI: mongodb://mongodb:27017/taskboard
      REDIS_HOST: redis
      REDIS_PORT: 6379
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./apps/worker:/app
      - /app/node_modules

  # Web Service (Frontend)
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: taskboard_web
    ports:
      - "5173:80"
    depends_on:
      - api
    environment:
      VITE_API_URL: http://localhost:3000
      VITE_WS_URL: http://localhost:3000

volumes:
  mongodb_data:
  redis_data:
  rabbitmq_data:
